<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Novel Engine</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="background"></div>
    <div id="character"></div>

    <div id="textbox">
        <span id="text"></span>

        <div id="buttons">
            <img id="autoBtn" class="vn-btn" src="AUTOBUTTON.png" alt="Auto">
            <img id="skipBtn" class="vn-btn" src="SKIPBUTTON.png" alt="Skip">
            <img id="backlogBtn" class="vn-btn" src="BACKLOGBUTTON.png" alt="Backlog">
        </div>
    </div>

    <div id="backlog"></div>

    <script src="script.js"></script>
</body>

</html>
